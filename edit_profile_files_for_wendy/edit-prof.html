<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./profiles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Edit Professor Profile</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-3 col-md-4 p-md-3 pt-2 px-5 pb-5">
                <div class="edit-container" id="info">
                    <ul class="ml-5" style="list-style: none;">
                        <li>
                            <b>Profile Picture</b>
                            <br />
                            <input type="file" id="profile-pic" name="profile-pic">
                        </li>
                        <li>
                            <b>Title</b>
                            <br />
                            <input type="text" name="majors">
                        </li>
                        <li>
                            <b>Department</b>
                            <br />
                            <input type="text" name="minors">
                        </li>
                        <li>
                            <b>Education</b>
                            <br />
                            <input type="text" name="education">
                        </li>
                        <li>
                            <b>Experience</b>
                            <br />
                            <input type="text" name="experience"></li>
                        <li>
                            <b>Office</b>
                            <br />
                            <input type="text" name="office">
                        </li>
                        <li>
                            <b>Email</b>
                            <br />
                            <input type="text" name="email">
                        </li>
                        <li>
                            <b>Phone</b>
                            <br />
                            <input type="text" name="phone">
                        </li>
                        <li>
                            <b>Gender</b>
                            <br />
                            <input type="text" name="gender">
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-3 col-md-5 p-md-3 px-5 pb-5">
                <div class="edit-container mb-3" id="summary">
                    <h2>Research Summary</h2>
                    <textarea name="message" placeholder="Sum up your research in a paragraph or two."></textarea>
                    <input type="submit" class="mt-2">
                </div>
                <div class="edit-container" id="summary">
                    <h2>Current Projects</h2>
                    <textarea name="message" placeholder="What are you working on?"></textarea>
                    <input type="submit" class="mt-2">
                </div>
            </div>
            <div class="col-lg-3 col-md-1"></div>
        </div>
    </div>

    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
