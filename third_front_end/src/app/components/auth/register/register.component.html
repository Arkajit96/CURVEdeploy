<body style=" background-image: linear-gradient(65deg, #AEEFF9, #FCF7CC);
background-repeat: no-repeat;
background-size: cover;
background-attachment: fixed;">

<div class="row flex-row-reverse no-gutters" id="signin-parent">
    <div class="col-md-6" id="register-container">

        <h1>CURVE</h1>
        <br>
        <flash-messages></flash-messages>
        <p *ngIf="!isLoading">Please complete to create your account.</p>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form *ngIf="!isLoading" #RegisterForm="ngForm" style="display: flex; flex-direction: column;"  (ngSubmit)="register(RegisterForm)">
              <mat-form-field>
                  <input matInput placeholder="E-mail" ngModel #emailInput="ngModel"  type="email" name="email" required email>
                  <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password"  ngModel #passwordInput="ngModel"
                type="password" name="password" required>
                <!-- pattern for complex password if needed      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"  -->
                <mat-error *ngIf="passwordInput.touched && passwordInput.invalid && passwordInput.errors.required">Password is required.</mat-error>
                <!-- <mat-error *ngIf="passwordInput.touched && passwordInput.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters.</mat-error> -->
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" ngModel #rePasswordInput="ngModel"  name="Confirm password"
                        placeholder="Confirm password" pattern= "{{passwordInput.value}}"required>
                <mat-error *ngIf="rePasswordInput.touched && rePasswordInput.invalid && rePasswordInput.errors.required">Comfirm password is required.</mat-error>
                <mat-error *ngIf="rePasswordInput.touched && rePasswordInput.invalid && rePasswordInput.errors.pattern"> Two password doesn't match</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Identity:</mat-label>
                <mat-select id="identity" name="entity" ngModel #entity="ngModel" required>
                    <mat-option value="student">Student</mat-option>
                    <mat-option value="faculty">Faculty</mat-option>
                </mat-select>
              </mat-form-field>
            <div class="options">
                  <input type="checkbox" name="agreement" style="margin-left: 15px;" required> I agree to the terms and conditions.
            </div>
            <br>
            <div style="text-align: center">
                <button mat-flat-button type="submit" class="myButton" >Register</button>
            </div>
        </form>

        <br>

        <a href id="account-exists">Already have an account? Sign in.</a>

        <div id="legal">
            <a href>Terms of Use</a>
            <a href>Privacy</a>
        </div>
    </div>
    <div class="col-md-6" id="wave-canvas"></div>
</div>

</body>
