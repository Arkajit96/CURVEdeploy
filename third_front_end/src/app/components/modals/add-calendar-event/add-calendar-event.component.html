<h2 mat-dialog-title>Add new Event</h2>
<mat-spinner style="display:block;margin:0 auto;" *ngIf="isLoading"></mat-spinner>
<mat-dialog-content class="mat-typography" *ngIf="!isLoading">
    <form [formGroup]="eventForm" (change)="setChanged()">
        <div class="row first-row">
            <div class="col-6 col-xs-12">
                <mat-form-field>
                    <input matInput formControlName="event_name" placeholder="Event Name"> 
                </mat-form-field>
            </div>
            <div class="col-6 col-xs-12">
                <mat-form-field>
                    <input matInput formControlName="organizer" placeholder="Organizer"> 
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-xs-12">
                <mat-form-field>
                    <input matInput formControlName="start_time" placeholder="Start Time"> 
                </mat-form-field>
            </div>
            <div class="col-6 col-xs-12">
                <mat-form-field>
                    <input matInput formControlName="end_time" placeholder="End Time"> 
                </mat-form-field>
            </div>
        </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">submit</button>
  </mat-dialog-actions>
