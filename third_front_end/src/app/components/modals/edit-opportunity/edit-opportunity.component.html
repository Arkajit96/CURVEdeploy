<div class="container" *ngIf="!isloading">
    <form [formGroup]="facultyForm" (change)="setChanged()">
        <mat-tab-group class="mat-tabs">
            <mat-tab label="Basic Info">
                <div class="row first-row">
                    <div class="col-6 col-xs-12">
                        <mat-form-field>
                            <input matInput formControlName="name" placeholder="Opportunity Name"> 
                        </mat-form-field>
                    </div>
                    <div class="col-6 col-xs-12">
                        <mat-form-field>
                            <input matInput formControlName="expireTime" placeholder="Expire Time"> 
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-xs-12">
                        <mat-form-field>
                            <mat-label>Edit summary:</mat-label>
                            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                                cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"
                                formControlName="summary"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Profile Picture">
                <div class="container">
                    <div class="row first-row">
                            <label for="profilePicInput">Profile Picture:</label>
                            <input type="file" class="profile-pic" id="profilePicInput"
                                   (change)="newPicture($event)" 
                                   placeholder="Profile Picture" 
                                   formControlName="image" 
                                   accept="image/x-png,image/jpeg">
                    </div>
                    <div class="row first-row" *ngIf="previewImg">
                        <img *ngIf="previewImg" [src]="previewImg" class="preview-img">
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </form>
    <div class="row first-row">
        <button mat-raised-button color="primary" (click)="submit()">Save</button>
        <button mat-raised-button color="warn" (click)="close()">Close</button>
    </div>
</div>
