<div class="container">
    <div class="row">
        <div class="col-10">
            <form style="width: 100%;">
                <mat-form-field style="width: 100%;">
                    <input type="text" matInput class="searchBar" placeholder="Add interest" [formControl]="interestControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
        <div class="col-2" style="width: 100%;">
            <button mat-raised-button class="add-btn" color="primary" (click)="addInterest()">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-list>
                <section *ngFor="let interest of interests">
                    <mat-list-item>{{interest}} 
                        <button class="btn trash-btn" (click)="deleteInterest(interest)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </section>
            </mat-list>
        </div>
    </div>
    <div class="row btn-row">
        <button mat-raised-button color="primary" style="margin-right: .5rem" (click)="saveInterests()">Save</button>
        <button mat-raised-button color="warn" (click)="close()">Close</button> 
    </div>
</div>
