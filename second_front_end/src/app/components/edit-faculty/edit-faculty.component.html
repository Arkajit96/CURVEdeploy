<body>
    <form ngNativeValidate #EditForm="ngForm" (ngSubmit)="editFaculty(EditForm.value)" class="container-fluid">

        <div class="row pt-3">

            <div class="col-lg-3 col-md-2"></div>

            <div class="col-lg-3 col-md-4 p-md-3 pt-2 px-5 pb-5">
                <div class="edit-container" id="info">
                    <ul class="ml-5" style="list-style: none;">
                        <li>
                            <b>Profile Picture</b>
                            <br />
                            <input type="text" [(ngModel)]="image" name="image">
                        </li>
                        <li>
                            <b>Title</b>
                            <br />
                            <input type="text" [(ngModel)]="education" name="education">
                        </li>
                        <li>
                            <b>Department</b>
                            <br />
                            <input type="text" [(ngModel)]="department" name="department">
                        </li>
                        <li>
                            <b>Experience</b>
                            <br />
                            <input type="text" [(ngModel)]="experience" name="experience">
                        </li>
                        <li>
                            <b>Office</b>
                            <br />
                            <input type="text" [(ngModel)]="address" name="address">
                        </li>
                        <li>
                            <b>Email</b>
                            <br />
                            <input type="email" [(ngModel)]="email" name="email">
                        </li>
                        <li>
                            <b>Phone</b>
                            <br />
                            <input type="text" [(ngModel)]="phone" name="phone">
                        </li>
                    </ul>
                </div>
            </div>
            

            <div class="col-lg-3 col-md-5 p-md-3 px-5 pb-5">
                <div class="edit-container mb-3" id="summary">
                    <h2>Research Summary</h2>
                    <textarea [(ngModel)]="research_summary" name="research_summary" placeholder="Sum up your research in a paragraph or two."></textarea>
                    <!-- <input type="submit" class="mt-2"> -->
                </div>
                <div class="edit-container" id="summary">
                    <h2>Current Projects</h2>
                    <textarea [(ngModel)]="current_projects" name="current_projects" placeholder="What are you working on?"></textarea>
                    <!-- <input type="submit" class="mt-2"> -->
                </div>
        
            </div>
            <div>
            <button type="submit" class="myButton" >Save </button>
            </div>
    
            <div class="col-lg-3 col-md-1"></div>
    </div>
</form>

</body>
